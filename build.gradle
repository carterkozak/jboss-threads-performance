plugins {
  id 'java-library'
  id 'application'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    compile 'org.jboss.threads:jboss-threads:3.1.0.Final'
    compile 'org.openjdk.jmh:jmh-core:1.22'
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.22'
}


application {
    mainClassName = 'net.ckozak.ExecutorBenchmarks'
}
